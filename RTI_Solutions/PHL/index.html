<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Calcular média</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <form method="POST" action="./calculo.php">
        <h1>Calculador de frete</h1>
        <label for="origem">Cidade de Origem</label>
        <input id="origem" name="origem" required />

        <label for="destino">Cidade de Destino</label>
        <input id="destino" name="destino" required />

        <label for="distancia">Distância em KM</label>
        <input type="number" id="distancia" name="distancia" required />

        <label for="pedagio">Pedágios</label>
        <input type="number" id="pedagio" name="pedagio" required />

        <button>Calcular</button>
    </form>
